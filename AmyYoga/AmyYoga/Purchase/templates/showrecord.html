{% extends 'admin_indexbase.html' %}
{% block title %}查看购买记录{% endblock %}


{% block content2 %}<!--页面右边部分，存放页面功能对应的界面-->
<table id = 'tablelist' border="3" align="center" >
    <caption>购买记录</caption>
    <thead>
    <tr>
        <th>订单号</th>
        <th>用户名</th>
        <th>课程名</th>
        <th>时 间</th>
        <th>金 额</th>
        <th>支付状态</th>
    </tr>
    </thead>
    {% for item in record_list  %}
    <div>
    <tr>
        <td>
            <a href="{{item.number}}">
            {{ item.number }}</a>
        </td>
        <td>
            {{ item.username }}
        </td>
        <td>
            {{ item.coursename }}
        </td>
         <td>
           {{ item.time }}
        </td>
         <td>
            {{ item.amount }}
        </td>
         <td>
            {{ item.pay_flag }}
        </td>
    </tr>
    </div>
    {% endfor %}
</table>
{% endblock %}

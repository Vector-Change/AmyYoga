{% extends 'logedbase.html' %}

{% block title %}
        {{user}}个人信息
{% endblock %}

{% block content2 %}
    {% if Authority == 'Customer' or Authority == 'Trainer'%}
        <style>
            .complete_top{
                position:absolute;
                width:50%;
                border: 0px;
                padding: 0px;
                margin: 0px;
                height:10%;
                top:0px;
                left:50%;
            }
            .complete_bottom{
                position:absolute;
                width:100%;
                border: 0px;
                padding: 0px;
                margin: 0px;
                height:80%;
                top:20%;
                left:10%;
            }
        </style>

        <div class="complete_top"></div>

        <div class="complete_bottom">
            <form method="POST">
                {%csrf_token%}
                <table id="completeformtable">
                    {{completeForm.as_table}}
                </table>
                <br>
                    <a href="/password/change/">修改密码</a>&emsp;&emsp;
                    <input type="submit" value="确认" style="font-size:1rem">
            </form>
        </div>

    {% endif %}
{% endblock %}

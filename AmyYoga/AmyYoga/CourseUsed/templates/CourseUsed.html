<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>课程使用记录</title>
</head>
<body>

    <form method="POST" >{% csrf_token %}>
        会员名：<input type="text" name="vipname" size="15">
        &nbsp;&nbsp;&nbsp;&nbsp;
        课程名：
            <select name="coursename">
               <option value="all" selected>all
               <option value="001" >course1
               <option value="002" > course2
            </select>
        &nbsp;&nbsp;
            <input type="submit" name="Submit" value="搜索">

    </form>
</body>

------------------------------------------------------------------------------------
<table>

    <tr>
        <td>会员名</td>
        <td>课程名</td>
    </tr>
    {% for item in user_list  %}
    <tr>
        <td>{{ item.username }}</td>
        <td>{{ item.coursename }}</td>
    </tr>
    {% endfor %}
</table>

<body>
<br>
    <input type="button" name="plus" value="已上次数+1" onclick="views.plus()">
    &nbsp;&nbsp;
    <input type="button" name="minus" value="已上次数-1">
    

    <p>单击已上次数+1或-1
    <br>选中记录的已上次数+1或-1
    </p>
</body>
</html>
